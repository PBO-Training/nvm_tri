<div *ngIf="idCar ">
  <div class="chooseCarDiv">
    <div *ngFor='let seat of seats, let idx index' class=" d-inline p-3 check " [class]="'check'+idx">

      <input [id]="'checkseat'+idx" type="checkbox" (change)="chooseSeat($event,idx) "
        [checked]="chooseSeats.includes(idx)"
        [disabled]="seatsDisable.includes(idx) || seatChooseDisabled.includes(idx)" class="checkbox1"
        [ngClass]="{'checkboxchoose': seatChooseDisabled.includes(idx) }" />
      <label [for]="'checkseat'+idx" class="text-right">{{idx}}</label>
    </div>

  </div>
  <p>Ghế đã chọn: {{ chooseSeats.join(', ')}}</p>
  <p>Tổng tiền: {{totalPrice }} VND</p>
</div>
