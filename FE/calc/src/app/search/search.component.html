<div class="container">
    <div class="container_search">
        <div class="p-3">
            <i class="fas fa-bus"></i>
            <h5>Mua vé trực tuyến</h5>
            <div class="containerSearch">
                <form [formGroup]="formSearhRoute">
                    <label>
                        <input type="radio" name="way" formControlName="oneWay">
                        <span>Một Chiều</span>
                    </label>
                    <label>
                        <input type="radio" name="way" formControlName="twoWay">
                        <span>Khứ Hồi</span>
                    </label>
                    <div class="mt-3 d-flex justify-content-around text-center">
                        <div class="d-inline selectWay"><a>Điểm đi</a>
                            <ng-select [(ngModel)]="selectedCar">
                                <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
                            </ng-select>

                        </div>

                        <div class="d-inline selectWay"><a>Điểm đến</a>
                            <ng-select [(ngModel)]="selectedCar">
                                <ng-option *ngFor="let car of cars" [value]="car.id"  [disabled]="true">{{car.name}}</ng-option>
                            </ng-select>
                        </div>
                        <div class="d-inline selectWay"><a>Ngày Đi</a></div>
                        <div class="d-inline selectWay"><a>Ngày về</a></div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
